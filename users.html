    <script>
        function loadFacilities() {
            const wilayaId = document.getElementById('wilayaSelect').value;
            const sportId = document.getElementById('sportSelect').value;
            const container = document.getElementById('facilitiesContainer');
            
            let url = 'handlers/facility_handler.php';
            if (wilayaId || sportId) {
                url += `?wilaya=${wilayaId}&sport=${sportId}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    container.innerHTML = '';
                    
                    if (wilayaId || sportId) {
                        // Display filtered results
                        if (data.length === 0) {
                            container.innerHTML = createNoFacilitiesHTML();
                        } else {
                            const gridDiv = document.createElement('div');
                            gridDiv.className = 'facilities-grid';
                            gridDiv.innerHTML = data.map(facility => createFacilityCardHTML(facility)).join('');
                            container.appendChild(gridDiv);
                        }
                    } else {
                        // Display grouped by wilaya
                        Object.entries(data).forEach(([wilayaName, facilities]) => {
                            if (facilities.length > 0) {
                                container.innerHTML += createWilayaSectionHTML(wilayaName, facilities);
                            }
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function createFacilityCardHTML(facility) {
            const images = facility.images.split(',');
            const sports = facility.sports.split(',');
            
            return `
                <a href="facility-info.php?id=${facility.id}" class="facility-card">
                    <img src="${images[0]}" alt="${facility.company_name}" class="facility-image">
                    <div class="facility-info">
                        <div class="facility-name">${facility.company_name}</div>
                        <div class="facility-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${facility.wilaya_name}
                        </div>
                        <div class="facility-sports">
                            ${createSportsTagsHTML(sports)}
                        </div>
                        <div class="contact-info">
                            <div><i class="fas fa-phone"></i> ${facility.phone}</div>
                            <div><i class="fas fa-envelope"></i> ${facility.email}</div>
                        </div>
                    </div>
                </a>
            `;
        }

        function createSportsTagsHTML(sports) {
            const displaySports = sports.slice(0, 3);
            let html = displaySports.map(sport => `<span class="sport-tag">${sport}</span>`).join('');
            
            if (sports.length > 3) {
                html += `<span class="sport-tag">+${sports.length - 3} more</span>`;
            }
            
            return html;
        }

        function createNoFacilitiesHTML() {
            return `
                <div class="no-facilities">
                    <i class="fas fa-search"></i>
                    <p>No facilities found matching your criteria.</p>
                </div>
            `;
        }

        function createWilayaSectionHTML(wilayaName, facilities) {
            return `
                <div class="wilaya-section">
                    <h2 class="wilaya-title">${wilayaName}</h2>
                    <div class="facilities-grid">
                        ${facilities.map(facility => createFacilityCardHTML(facility)).join('')}
                    </div>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('wilayaSelect').addEventListener('change', loadFacilities);
        document.getElementById('sportSelect').addEventListener('change', loadFacilities);

        // Initial load
        document.addEventListener('DOMContentLoaded', loadFacilities);
    </script>
